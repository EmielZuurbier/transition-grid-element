<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transition Grid Element</title>
	<meta name="description" content="A Web Component that enables CSS Grid to perform animations. Runs without any dependencies">
	<meta name="keywords" content="Web Components, Element, CSS Grid, Transition, Animation">
	<meta name="author" content="Emiel Zuurbier">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Condensed:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="layout">
		<main class="container">
			<transition-grid class="grid four large-gap" duration="250" easing="ease-in-out">
				<div class="item large"><div class="inner"></div></div>
				<div class="item"><div class="inner"></div></div>
				<div class="item"><div class="inner"></div></div>
				<div class="item"><div class="inner"></div></div>
				<div class="item"><div class="inner"></div></div>
				<div class="item"><div class="inner"></div></div>
				<div class="item"><div class="inner"></div></div>
				<div class="item"><div class="inner"></div></div>
				<div class="item"><div class="inner"></div></div>
				<div class="item wide"><div class="inner"></div></div>
				<div class="item wide"><div class="inner"></div></div>
			</transition-grid>
		</main>
		<aside class="controls">
			<div class="sticky">
				<header>
					<h1>Transition Grid</h1>
					<p>
						A <strong>Web Component</strong> which enables <strong>CSS Grid</strong> to animate between states. 
						Play with the settings and options to witness the transitions.
					</p>
					<p>Don't forget to <strong>click</strong> the grid items as well.</p>
				</header>
				<form class="js-attributes">
					<div class="fields">
						<div class="field">
							<label for="duration">Duration <span>How long does an animation take.</span></label>
							<input type="number" class="input js-duration" id="duration" name="duration" value="">
						</div>
						<div class="field">
							<label for="stagger">Stagger <span>Time between animations.</span></label>
							<input type="number" class="input js-stagger" id="stagger" name="stagger" value="">
						</div>
						<div class="field">
							<label for="easing">Easing <span>How does the animation move.</span></label>
							<input type="text" class="input js-easing" id="easing" name="easing" value="">
						</div>
					</div>
				</form>
				<div class="buttons">
					<button class="input input--button js-randomize"><span>Randomize layout</span></button>
					<button class="input input--button js-layout"><span>Switch grid</span></button>
					<button class="input input--button js-gap"><span>Toggle gap</span></button>
					<button class="input input--button js-add"><span>Add random item</span></button>
					<button class="input input--button js-remove"><span>Remove random item</span></button>
				</div>
			</div>
		</aside>
	</div>

	<script src="./dist/transition-grid-element.js"></script>
	<script src="./randomize-grid.js"></script>
	
</body>
</html>
